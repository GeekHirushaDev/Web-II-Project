    <body class="sticky-header" onload="loadData();">
        <!--[if lte IE 9]>

        <a href="#top" class="back-to-top" id="backto-top"><i class="fal fa-arrow-up"></i></a>
        <header class="header axil-header header-style-1">

        </header>
        <!-- End Header -->

        <main class="main-wrapper">


            <!-- Start Shop Area  -->
            <div class="axil-shop-area axil-section-gap bg-color-white">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="axil-shop-sidebar">
                                <div class="d-lg-none">
                                    <button class="sidebar-close filter-close-btn"><i class="fas fa-times"></i></button>
                                </div>
                                <div class="toggle-list product-categories active">
                                    <h6 class="title">BRAND</h6>
                                    <div class="shop-submenu">
                                        <ul id="brand-options">
                                            <!--<li class="current-cat"><a href="#">Apple</a></li>-->
                                            <li id="brand-li"><a id="brand-a">Apple</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="toggle-list product-categories product-gender active">
                                    <h6 class="title">CONDITION</h6>
                                    <div class="shop-submenu">
                                        <ul id="condition-options">
                                            <!--<li class="chosen"><a href="#">New</a></li>-->
                                            <li id="condition-li"><a id="condition-a">New</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="toggle-list product-color active">
                                    <h6 class="title">COLOR</h6>
                                    <div class="shop-submenu">
                                        <ul id="color-options">
                                            <!--<li class="chosen" style="border-color: red;"><a style="background: red;" href="#" class="color-extra-02"></a></li>-->
                                            <li id="color-li" style="border-color: red;">
                                                <a id="color-a" style="background: red;" class="color-extra-02"></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="toggle-list product-size active">
                                    <h6 class="title">STORAGE</h6>
                                    <div class="shop-submenu">
                                        <ul id="storage-options">
                                            <!--<li class="chosen"><a href="#">128 GB</a></li>-->
                                            <li id="storage-li"><a id="storage-a">128 GB</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="toggle-list product-price-range active">
                                    <h6 class="title">PRICE</h6>
                                    <div class="shop-submenu">
                                        <form action="#" class="mt--25">
                                            <div id="slider-range"></div>
                                            <div class="flex-center mt--20">
                                                <input id="amount" type="text" class="amount-range" readonly>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <button class="axil-btn btn-bg-secondary" onclick="searchProduct(0);">Apply</button>
                                <button class="axil-btn btn-bg-primary mt--10">Reset All</button>
                            </div>
                            <!-- End .axil-shop-sidebar -->
                        </div>
                        <div class="col-lg-9">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="axil-shop-top mb--40">
                                        <div class="category-select align-items-center justify-content-lg-end justify-content-between">
                                            <!-- Start Single Select  -->
                                            <span class="filter-results">Showing 1-10 of <span id="all-item-count"></span> results</span>
                                            <select class="single-select" id="st-sort">
                                                <option>Sort by Latest</option>
                                                <option>Sort by Oldest</option>
                                                <option>Sort by Name</option>
                                                <option>Sort by Price</option>
                                            </select>
                                            <!-- End Single Select  -->
                                        </div>
                                        <div class="d-lg-none">
                                            <button class="product-filter-mobile filter-toggle"><i class="fas fa-filter"></i> FILTER</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- End .row -->
                            <div class="row row--15" id="st-product-container">

                                <div class="col-xl-4 col-sm-6" id="st-product">
                                    <div class="axil-product product-style-one mb--30">
                                        <div class="thumbnail">
                                            <a href="#" id="st-product-a-1">
                                                <img src="assets/images/product/product-01.png" alt="Product Images" id="st-product-img-1">
                                            </a>

                                            <div class="product-hover-action">
                                                <ul class="cart-action">
                                                    <li class="wishlist"><a href="#"><i class="far fa-heart"></i></a></li>
                                                    <li class="select-option"><a href="#" id="st-product-add-to-cart">Add to Cart</a></li>
                                                    <li class="quickview"><a href="#" id="st-product-a-2"><i class="far fa-eye"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="product-content">
                                            <div class="inner">
                                                <h5 class="title"><a href="#" id="st-product-title-1">Apple iPhone 15 Pro</a></h5>
                                                <div class="product-price-variant">
                                                    <span class="price current-price" >Rs. <span id="st-product-price-1">350,000.00</span></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Single Product  -->

                            </div>

                            <div class="text-center pt--20" id="st-pagination-container">
                                <a href="#" class="axil-btn btn-bg-primary ml--10" id="st-pagination-button">Prev</a>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- End .container -->
            </div>
            <!-- End Shop Area  -->


        </main>


        <div class="axil-why-choose-area pb--50 pb_sm--30">
            <div class="container">
                <div class="section-title-wrapper section-title-center">
                    <span class="title-highlighter highlighter-secondary"><i class="fal fa-thumbs-up"></i>Why Us</span>
                    <h2 class="title">Why People Choose Us</h2>
                </div>
                <div class="row row-cols-xl-5 row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-1 row--20">
                    <div class="col">
                        <div class="service-box">
                            <div class="icon">
                                <img src="./assets/images/icons/service4.png" alt="Service">
                            </div>
                            <h6 class="title">Fast &amp; Secure Delivery</h6>
                        </div>
                    </div>
                    <div class="col">
                        <div class="service-box">
                            <div class="icon">
                                <img src="./assets/images/icons/service3.png" alt="Service">
                            </div>
                            <h6 class="title">100% Guarantee On Product</h6>
                        </div>
                    </div>
                    <div class="col">
                        <div class="service-box">
                            <div class="icon">
                                <img src="./assets/images/icons/service2.png" alt="Service">
                            </div>
                            <h6 class="title">24 Hour Return Policy</h6>
                        </div>
                    </div>
                    <div class="col">
                        <div class="service-box">
                            <div class="icon">
                                <img src="./assets/images/icons/service1.png" alt="Service">
                            </div>
                            <h6 class="title">24 Hour Return Policy</h6>
                        </div>
                    </div>
                    <div class="col">
                        <div class="service-box">
                            <div class="icon">
                                <img src="./assets/images/icons/service5.png" alt="Service">
                            </div>
                            <h6 class="title">Next Level Pro Quality</h6>
                        </div>
                    </div>
                </div>

        <script>

        const colorOptions = document.querySelectorAll('#color-options li');
        colorOptions.forEach(option => {
            option.addEventListener('click', function () {
                colorOptions.forEach(opt => opt.classList.remove('chosen'));
                this.classList.add('chosen');
            });
        });

        const storageOptions = document.querySelectorAll('#storage-options li');
        storageOptions.forEach(option => {
            option.addEventListener('click', function () {
                storageOptions.forEach(opt => opt.classList.remove('chosen'));
                this.classList.add('chosen');
            });
        });
        </script>
